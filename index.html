<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./dist/css/style.css"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js" defer></script>
        <script src="./dist/js/script.js" defer></script>
        <title>Météo</title>
    </head>
    <body>
        <div class="page">
            <div class="app">
                <div class="app-bg"></div>
                <div class="app-wrapper">
                    <aside class="save-search">
                        <ul class="save-search__list">

                        </ul>
                    </aside>
                    <header class="header">
                        <div class="search-form">
                            <h1 class="search-form__title"><span class="search-form__city"></span></h1>
                            <form class="search-form__form">
                                <input type="text" class="search-form__input" placeholder="Entrer une ville" autofocus>
                                <button type="submit" class="search-form__submit">Chercher</button>
                                <span class="search-form__msg"></span>
                            </form>
                        </div>
                    </header>
                    <main>
                        <section class="results">
                            <ul class="cities">

                            </ul>
                        </section>
                        <section class="charts">
                            <div class="card">
                                <canvas id="canvas" width="400" height="375"></canvas>
                            </div>
                        </section>
                    </main>
                    <footer class="footer">
                        <small>
                            Fais par <a href="https://github.com/LeclercqL" target="_blank">LeclercqL &#129418</a>
                        </small>
                    </footer>
                </div>
            </div>
        </div>
    </body>
</html>
